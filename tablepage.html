<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table Demo</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr> <!-- Table Row -->
                <td>S/N</td> <!-- Table Data -->
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Dennis</td>
                <td> Ang</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="2">Dennis Ang</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
